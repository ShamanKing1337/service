<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Go WebSocket Tutorial</title>
</head>
<body>


<h1 id="UserName">{{ .First_name}} {{ .Last_name}}</h1>
<div class="form-group">
    <label for="inp_1">Введите сообщение:</label>
    <input type="text" class="form-control" id="inp_1">
</div>
<button onclick="send()"  class="btn btn-primary" >отправить</button>
{{range .Message}}
    <p> {{ . }}</p>
{{end}}

<p id="output"></p>

<script>
    let socket = new WebSocket("ws://127.0.0.1:8080/ws");
    console.log("Attempting Connection...");

    socket.onopen = () => {
        console.log("Successfully Connected");
    };

    function send(){
        socket.send(document.getElementById('UserName').innerHTML + ": " + document.getElementById('inp_1').value)
    }

    socket.onclose = event => {
        console.log("Socket Closed Connection: ", event);
        socket.send("Client Closed!")
    };

    socket.onerror = error => {
        console.log("Socket Error: ", error);
    };

    socket.onmessage = event => {
      var out = document.getElementById('output');
      var message = event.data
      console.log(message)
        out.innerHTML += message + '<br>';
    };

</script>
</body>
</html>
